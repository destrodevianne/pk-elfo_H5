# --------------------------------------------------------------------------#
#							Custom User Panel								#
# --------------------------------------------------------------------------#


# --------------------------------------------------------------------------#
# Usando esse recurso cada jogador tera a oportunidade de pressionar .user  #
#																			#
# dentro do jogo ! .user command tem muitas acoes e recursos como			#
#																			#
# (Enable/Disable pm , trade , xp/sp,  custom effect etc etc )				#
# --------------------------------------------------------------------------#


# Allow .user command
#
AllowUserCommand = True


# Allow .user command
#
AllowExpRefusal = True


# Habilitar/desabilitar o comando trade (tradeon,tradeoff)
#
AllowTradeCommand = True


# Habilitar/desabilitar o comando pm (pmon,pmoff)
#
AllowPmCommand = True


# Allow .effecton/off command ( ao utilizar este comando o jogador recebe
# uma aura especial )
#
AllowSpecialEffect = True


# --------------------------------------------------------------------------#
#						Sistema de Level, ganho de Xp e Sp
#				Otimo para evento de rates diferenciadas por level
# --------------------------------------------------------------------------#


# Se estiver "true" o player de level menor ou igual a "LowLevelLvl" multiplica seu Xp e seu Sp
#
# So funciona se ele nao tiver em party
#
EnableLowLevelXpSp = False
#
LowLevelLvl = 40
#
LowLevelXp = 2
#
LowLevelSp = 2


# Se estiver "true" o player de level maior ou igual a "HighLevelLvl" multiplica seu Xp e seu Sp
#
# So funciona se ele nao tiver em party
#
EnableHighLevelXpSp = True
#
HighLevelLvl = 70
#
HighLevelXp = 3
#
HighLevelSp = 3


# Comando para habilitar/desabilitar o recebimento de Buffs
#
AllowDeBuffCommand = True

