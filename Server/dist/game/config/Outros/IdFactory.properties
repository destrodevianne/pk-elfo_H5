# Diga ao servidor que IDFactory Classe usar:
#
# Compaction = Metodo Original
# BitSet = Um metodo de neo compactacao
# Stack = Outro metodo de neo compactacao
# Default: BitSet
#
IDFactory = BitSet


# Verifique com mas ids no banco de dados do servidor de inicializacao.
#
# Tempo de carregamento muito mais rapido sem ele, mas pode causar problemas.
#
# Default: True
#
BadIdChecking = True


