# --------------------------------------------------------------------------#
#							Custom User Panel								#
# --------------------------------------------------------------------------#

# --------------------------------------------------------------------------#
# Usando esse recurso cada jogador tera a oportunidade de pressionar .user  #
#																			#
# dentro do jogo ! .user command tem muitas acoes e recursos como			#
#																			#
# (Enable/Disable pm , trade , xp/sp,  custom effect etc etc )				#
# --------------------------------------------------------------------------#

# Allow .user command
#
AllowUserCommand = True


# Allow .user command
#
AllowExpRefusal = True


# Habilitar/desabilitar o comando trade (tradeon,tradeoff)
#
AllowTradeCommand = True


# Habilitar/desabilitar o comando pm (pmon,pmoff)
#
AllowPmCommand = True


# Allow .effecton/off command ( ao utilizar este comando o jogador recebe
# uma aura especial )
#
AllowSpecialEffect = True


# --------------------------------------------------------------------------#
#							Cor do nome por raça							#
# --------------------------------------------------------------------------#

# Habilitar/desabilitar = cada raca nasce com o nome de uma cor diferente
#
RacesColorEnable = True


# Humanos
#
HumanNameColor = FFFFFF


# Elfos
#
ElfNameColor = FFFFFF


# Elfos negros
#
DarkElfNameColor = cc00cc


# Orcs
#
OrcNameColor = FFFFFF


# Anoes
#
DwarfNameColor = FFFFFF


# Kamael
#
KamaelNameColor = FFFFFF

# --------------------------------------------------------------------------#
#							Mensagem para cada raca ao logar				#
# --------------------------------------------------------------------------#

# Ativar Mensagens para as Racas
#
EnableRaceMessage = True

# --------------------------------------------------------------------------#

# --------------------------------------------------------------------------#
#							Comandos										#
# --------------------------------------------------------------------------#

# Comando .lider para teleportar para o seu lider de clan se ele estiver online
#
# Padrao (Default): False
#
CommandLider = True

# comando .logout para deslogar imediatamente
#
CommandLogout = True


# --------------------------------------------------------------------------#
#							Movimento pelo teclado							#
# --------------------------------------------------------------------------#

# Permitir o movimento de teclado? (Cursor e teclas: W,A,S,D)
#
AllowKeyboardMovement = true


# --------------------------------------------------------------------------#
#						Sistema de Level, ganho de Xp e Sp
#				Otimo para evento de rates diferenciadas por level
# --------------------------------------------------------------------------#

# Se estiver "true" o player de level menor ou igual a "LowLevelLvl" multiplica seu Xp e seu Sp
#
# So funciona se ele nao tiver em party
#
EnableLowLevelXpSp = False
#
LowLevelLvl = 40
#
LowLevelXp = 2
#
LowLevelSp = 2


# Se estiver "true" o player de level maior ou igual a "HighLevelLvl" multiplica seu Xp e seu Sp
#
# So funciona se ele nao tiver em party
#
EnableHighLevelXpSp = False
#
HighLevelLvl = 41
#
HighLevelXp = 3
#
HighLevelSp = 3

