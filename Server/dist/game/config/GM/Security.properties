# ---------------------------------------------------------------------------#
# Configuracoes Secondary Auth 
# ---------------------------------------------------------------------------#


# Habilitar autenticacao em selecao de personagem
#
# Default: False
#
SecondAuthEnabled = True


# Maximo de tentativas por segundo em senhas
#
# Default: 5
#
SecondAuthMaxAttempts = 5


# Banimento em minutos caso o jogador ultrapasse o maximo de tentativa de colocar a senha
#
# Default: 480
#
SecondAuthBanTime = 480


# Link de recuperacao de senha
#
# Default: http://www.example.com/l2j/charPassRec.php
#
SecondAuthRecoveryLink = http://www.example.com/l2j/charPassRec.php


# ---------------------------------------------------------------------------#
# Bot Report
# ---------------------------------------------------------------------------#


# Se ativado, o botao de opcao no menu do personagem chamado Bot Report sera usado para relatar bots 
# (armazenado no banco de dados)
#
# Default: True
#
EnableBotReport = True


#----------------------------------------------------------------------------#
# Safe Admin System - Protecao contra criacao nao autorizada de GMs e ADMs
#----------------------------------------------------------------------------#


# Habilitar/Desabilitar a protcao do Safe Admin.
#
# Default: False
#
EnableSafeAdminProtection = True


# Nomes permitido como ADM no Safe Admin's:
#
# Example: Name1,Name2,Name3
#
SafeAdminName = ADM,GMBruna,GMmagnus,PkElfo


# Punicao para tentativa de criacao de GM e ADM nao autorizado pelo Safe Admin
#
# 1 - Apenas aviso
#
# 2 - Desconectar o jogador
#
# 3 - Desconectar e Banir o jogador
#
# Default: 3
#
SafeAdminPunish = 3


# Quando um Admin logar, o GS enviara uma mensagem como a seguinte:
#
# "Safe Admin: NOME acabou de logar."
#
# Default: False
#
SafeAdminShowAdminEnter = True


# Formato de data para o comando block Ip
#
# Default: dd.MM.yy
#
BlockDateFormat = dd.MM.yy


# Formato de hora para o comando block Ip
#
# Default: HH:mm
#
BlockHourFormat = HH:mm


#----------------------------------------------------------------------------#
# CONTRA GM CORRUPTO 
#----------------------------------------------------------------------------#


#----------------------------------------------------------------------------#
# Banir jogador editado e GM corrupto se um GM editar um jogador nao GM
#----------------------------------------------------------------------------#
#
GMEdit = False


# ---------------------------------------------------------------------------#
# Protecao contra Walker/Bot
# ---------------------------------------------------------------------------#


# Protecao basica contra L2Walker.
#
# Default: False
#
L2WalkerProtection = True


