# ---------------------------------------------------------------------------
# Security Settings
# ---------------------------------------------------------------------------
# The defaults are set to be retail-like. If you modify any of these settings your server will deviate from being retail-like.
# Warning: 
# Please take extreme caution when changing anything. Also please understand what you are changing before you do so on a live server.
# ---------------------------------------------------------------------------
# Secondary Auth Settings
# ---------------------------------------------------------------------------
# Enable Secondary Authentication on Character Select
# Default: False
SecondAuthEnabled = False

# Max Attempts for Second Auth Password
# Default: 5
SecondAuthMaxAttempts = 5

# Ban time if user reach SecondAuthMaxAttempts (in minutes)
# Default: 480
SecondAuthBanTime = 480

# Password Recovery Link
# Default: http://www.example.com/l2j/charPassRec.php
SecondAuthRecoveryLink = http://www.example.com/l2j/charPassRec.php


# ---------------------------------------------------------------------------
# Bot Report
# ---------------------------------------------------------------------------
# If enabled, the action button in the character action inventory
# Called Bot Report will be used to report bots (stored in database)
# Default: True
EnableBotReport = True

#============================================================================#
############################  Safe Admin System  #############################
#============================================================================#

# Enable/Disable Safe Admin Protection.
# Default: False
EnableSafeAdminProtection = True

# Safe Admin's Names:
# Example: Name1,Name2,Name3
# Default:
SafeAdminName = ADM

# Punish for Unsafe Admins
# 1 - Broadcast warning to GMs only
# 2 - Kick Player
# 3 - Kick & Ban Player
# Default: 3
SafeAdminPunish = 2

# When a Safe Admin Login, GS will send a Log:
# "Safe Admin: NAME has been logged in."
# Default: False
SafeAdminShowAdminEnter = False

# Date format for block Ip command
# Default: dd.MM.yy
BlockDateFormat = dd.MM.yy

# Time format for block Ip command
# Default: HH:mm
BlockHourFormat = HH:mm

#============================================================================#
############################  CONTRA GM CORRUPTO  ############################
#============================================================================#

#-------------------------------------------------------------------#
# Ban Edited Player and Corrupt GM if a GM edits a NON GM character.#
#-------------------------------------------------------------------#

GMEdit = True

