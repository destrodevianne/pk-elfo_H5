# ---------------------------------------------------------------------------#
#							Sistema de Auto Restart				 			 #
# ---------------------------------------------------------------------------#

# Habilita sistema de Auto Restart
#
EnableAutoRestart = True


# Permitir reiniciar primeiro sistema
#
# Reinicio em tempo de contagem regressiva (em segundos)
#
# Default: 300 (5 minutes)
RestartInSeconds = 300


# Reinicio em intervalo de horas
#
# Se voce colocar 12:00 a contagem regressiva do servidor para o reinicio comecara naquele tempo
#
# Depois de 5 minutos (300 segundos) o servidor sera reiniciado
#
# Voce pode colocar mais de um valor. Mas deve Separa-los por ","
#
# Exemplo: 12:00,00:00
Intervalo = 06:00,14:00,00:00


