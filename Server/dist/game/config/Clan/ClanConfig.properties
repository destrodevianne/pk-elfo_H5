# Numero de dias que voce tem que esperar antes de se juntar a um outro clan.
#
# Default: 1
#
DaysBeforeJoinAClan = 1


# Numero de dias que voce tem que esperar antes de criar um novo clan.
#
# Default: 10
#
DaysBeforeCreateAClan = 10


# Numero de dias que leva para dissolver um clan.
#
# Default: 7
#
DaysToPassToDissolveAClan = 7


# Numero de dias antes de entrar em uma nova alianca quando o clan voluntariamente deixar uma alianca.
#
# NECESSIDADES padrao a ser verificado, deve ser mudado aqui e em CONFIG.JAVA SE NAO CORRETO
#
# Default: 1
#
DaysBeforeJoinAllyWhenLeaved = 1


# Numero de dias antes de entrar para uma nova alianca quando tiver saido de outra alianca.
#
# NECESSIDADES padrao a ser verificado, deve ser mudado aqui e em CONFIG.JAVA SE NAO CORRETO
#
# Default: 1
#
DaysBeforeJoinAllyWhenDismissed = 1


# Numero de dias antes de aceitar um novo clan quando o clan foi demitido de uma alianca.
#
# NECESSIDADES padrao a ser verificado, deve ser mudado aqui e em CONFIG.JAVA SE NAO CORRETO
#
# Default: 1
#
DaysBeforeAcceptNewClanWhenDismissed = 1


# Numero de dias antes de criar uma nova alianca apos a dissolucao de uma alianca.
#
# NECESSIDADES padrao a ser verificado, deve ser mudado aqui e em CONFIG.JAVA SE NAO CORRETO
#
# Default: 1
#
DaysBeforeCreateNewAllyWhenDissolved = 1


# Numero maximo de clans na alianca.
#
# Default: 3
#
AltMaxNumOfClansInAlly = 3


# Permitir que membros do clan retirem itens do armazem do clan.
#
# Default: False
#
AltMembersCanWithdrawFromClanWH = False


# Remover a tiara de dono do castelo quando o clan perder o castelo ou quando o lider deixar o clan.
#
# Default: True
#
RemoveCastleCirclets = True


# Numero de membros requeridos para guerra de clan.
#
# Default: 15
#
AltClanMembersForWar = 10


# Titulo de clan.
#
# Quando um jogador entrar no clan o titulo muda altomatico para o titulo do clan,
#
# O Nome do Clan sera seu titulo (nao para sempre).
#
# Default: False
#
ClanTitle = True


