# ---------------------------------------------------------------------------#
#							MultiFunctionZone - custom 						 #
# ---------------------------------------------------------------------------#


# Nao se esqueca de EDITAR AS COORDENADAS...X,Y,Z in data/zones/zone.xml
#    <zone name="Custom" type="MultiFunctionZone" shape="NPoly" minZ="-15000" maxZ="-10000">
#        <node X="130000" Y="160000" />
#        <node X="130000" Y="130000" />
#        <node X="160000" Y="130000" />
#        <node X="160000" Y="160000" />
#    </zone>
#
# This option will turn on PvP flag to all people when entering to the zone


# Esta opcao ira ativar a bandeira PvP a todas as pessoas que entrarem na zona
#
EnablePvP = True


# Se definido como false, podera dar restart na zona
#
NoRestartZone = False


# Se definido como false, podera dar logout na zona
#
NoLogoutZone = False


# Se definido como false, podera criar loja na zona
#
NoStoreZone = False


# Dar noblesse apos reviver?
#
ReviveNoblesse = True


# Heal apos reviver?
#
ReviveHeal = True


# Atraso em segundos para esperar antes de reviver
#
# 0 desabilita
#
ReviveDelay = 10


# Defina os pontos de respawn, para onde os jogadores serao transportados ao reviver, se habilitado
#
# example:150111,144740,-12248;143665,144418,-12022;144443,147685,-12139
#
SpawnLoc = 150111,144740,-12248;143665,144418,-12022;144443,147685,-12139


# Raio de respawn aleatorio
#
RespawnRadius = 500


# Se verdadeiro, os jogadores vao tomar bencao noblesse ao entrar
#
GiveNoblesse = True


# Remover buffs ao entrar na zona
#
RemoveBuffs = False


# Remove pets ao entrar na zona
#
RemovePets = False


# Recompensas especiais quando cacar dentro desta zona
#
# example: 57,100000;14720,1
#
Rewards = 57,100000;14720,1


# Lista de Items(id's) que nao sera utilizavel dentro desta area e tambem sera desequipado ao entrar
#
# (armor, weapons, scrolls, potions, etc), example: 728,7575, 6383, 1538
#
Items = 728,7575,6383,1538


# Lista de grades que nao sera utilizavel dentro desta area e tambem sera desequipado ao entrar
#
# example: D,C,B,A,S,S80,S84
#
Grades = C,B,A


# Os itens com este encantamento ou mais nao podera ser usado dentro desta area e tambem sera desequipado ao entrar
#
# 0 to disable
#
Enchant = 10


# Jogadores com determinada classe nao podera entrar nesta zona
#
# example: 93,85,12
#
Classes = 92


