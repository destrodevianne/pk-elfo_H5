# ---------------------------------------------------------------------------#
#							NPC Settings									 #
# ---------------------------------------------------------------------------#

# Este arquivo de propriedades e exclusivamente para modificacoes e ajustes 
# que influenciam diretamente os NPCs.
#
# Os padroes sao definidos como retail. Se voce modificar qualquer uma dessas 
# configuracoes o servidor vai deixar de ser retail.
#
# Atencao: 
# Por favor, tome muito cuidado ao mudar algo. Principalmente evite fazer 
# alguma mudanca com o server online cheio de jogadores.

# ---------------------------------------------------------------------------#
#							GERAL											 #
# ---------------------------------------------------------------------------#


# Anunciamento global vai ser feito indicando os locais de nascimento 
# do Blacksmith/Merchant of Mammon
#
# Default: False
#
AnnounceMammonSpawn = True


# Define se os NPCs podem ser atacados
#
AltAttackableNpcs = True


# Permite jogadores que nao sao GMs podem ver estatisticas 
# de NPCs ao pressionar Shift+Clique
#
AltGameViewNpc = True


# Mostrar level dos mobs e NPCs
# 
ShowNpcLevel = True


# Mostrar bandeira de clan em NPCs sem quest
#
# Default: False
#
ShowCrestWithoutQuest = True


# Todos os NPCs e Mobs ficaram com efeitos de encantamento em suas armas
#
# Efeito visual de encantamento, entre 4-21
#
EnableRandomEnchantEffect = False


# O nivel minimo de NPC para a regra de Gracia Epilogue:
#
# "A quantidade de dano infligido em monstros sera menor se o seu personagem 
# estiver 2 ou mais niveis abaixo do que o level 78+ dos  monstros."
#
# Se voce quiser desativar esse recurso, em seguida, coloque-99
#
# Default: 78
#
MinNPCLevelForDmgPenalty = 78


# A pena em porcentagem para -2 ate -5 nível de diferenca
#
# normal - 0.7, 0.6, 0.6, 0.55
# critical - 0.75, 0.65, 0.6, 0.58
# skill - 0.8, 0.7, 0.65, 0.62
#
DmgPenaltyForLvLDifferences = 0.7, 0.6, 0.6, 0.55
#
CritDmgPenaltyForLvLDifferences = 0.75, 0.65, 0.6, 0.58
#
SkillDmgPenaltyForLvLDifferences = 0.8, 0.7, 0.65, 0.62


# O nivel minimo de NPC para a regra Gracia Epilogue:
#
# "Quando o nivel de um personagem for de 3 ou mais niveis mais baixo do 
# que o nivel de um monstros a chance de que o monstro vai ser capaz 
# de resistir a uma magia vai aumentar."
#
# Se voce quiser desativar esse recurso, em seguida, coloque-99
#
# Default: 78
#
MinNPCLevelForMagicPenalty = 78


# A pena em porcentagem para ate -3 a -6 nivel de diferença
#
SkillChancePenaltyForLvLDifferences = 2.5, 3.0, 3.25, 3.5


