# Porcentagem de HP e MP regeneracao para raid bosses.
#
# Exemplo: Configurando o HP em 10 fara com que o HP dos raid bosses regenerem 90% mais lento do que o normal.
#
# Default: 100, 100
#
RaidHpRegenMultiplier = 100
#
RaidMpRegenMultiplier = 100


# Percentual de defesa fisica e magica para raid bosses.
#
# Exemplo: Configurando em 10 fara com que a defesa dos raid bosses passa a ser 90% mais baixo do que o normal, 
#
# enquanto 110 fara com que a defesa para ser 10% mais elevada do que o normal.
#
# Default: 100, 100
#
RaidPDefenceMultiplier = 100
#
RaidMDefenceMultiplier = 100


# Percentual de ataque fisico e magico para raid bosses.
#
# Example: Configurando em 10 fara com que o ataque seja 90% menor do que o normal, 
#
# enquanto 110 fara com que o ataque seja 10% maior do que o normal.
#
# Default: 100, 100
#
RaidPAttackMultiplier = 100
#
RaidMAttackMultiplier = 100


# Configuracao minima e maxima de multiplicador de tempo entre reaparecimento dos raid boss.
#
# Por padrao 12Hours * 1.0 para o periodo de minima e 24 Horas * 1.0 para o periodo de maxima.
#
# Exemplo: Definindo RaidMaxRespawnMultiplier a 2 fara com que o tempo entre
# reaparecimento seja de 24 horas a 48 horas.
#
# Default: 1.0, 1.0
#
RaidMinRespawnMultiplier = 1.0
#
RaidMaxRespawnMultiplier = 1.0


# Configure o intervalo no qual os minions de raid boss vao reaparecer.
#
# Este tempo e em milissegundos, 1 minuto e 60000 milissegundos.
#
# Default: 300000
#
RaidMinionRespawnTime = 300000


# Vamos fazer manipulacao de minions com reaparecimento estatica 
# nao-padrao mais facil - nenhum codigo adicional, apenas a configuracao.
#
# Formato: minionId1,timeInSec1;minionId2,timeInSec2
#
CustomMinionsRespawnTime = 22450,30;22371,120;22543,0;25545,0;22424,30;22425,30;22426,30;22427,30;22428,30;22429,30;22430,30;22432,30;22433,30;22434,30;22435,30;22436,30;22437,30;22438,30;25596,30;25605,0;25606,0;25607,0;25608,0


# Desativar Raid Curse se o raid for mais de 8 niveis mais baixos.
#
# Atencao: O drop sera reduzido ou mesmo ausente, se as regras de drop DeepBlue estiver habilitado 
#
# Default: False
#
DisableRaidCurse = False


# Configure o intervalo no qual os raid bosses e os minions nao vao reconsiderar o seu target.
#
# Este tempo e em segundos, 1 minuto e de 60 segundos.
#
# Default: 10,10,10
#
RaidChaosTime = 10
#
GrandChaosTime = 10
#
MinionChaosTime = 10


