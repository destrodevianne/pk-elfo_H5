# ---------------------------------------------------------------------------#
#							NPC Settings									 #
# ---------------------------------------------------------------------------#

# Este arquivo de propriedades e exclusivamente para modificacoes e ajustes 
# que influenciam diretamente os NPCs.
#
# Os padroes sao definidos como retail. Se voce modificar qualquer uma dessas 
# configuracoes o servidor vai deixar de ser retail.
#
# Atencao: 
# Por favor, tome muito cuidado ao mudar algo. Principalmente evite fazer 
# alguma mudanca com o server online cheio de jogadores.

# ---------------------------------------------------------------------------#
#							MOBS											 #
# ---------------------------------------------------------------------------#


# Mobs podem ser agressivos em peace zones.
#
AltMobAgroInPeaceZone = True


# ---------------------------------------------------------------------------#


# Distancia maxima que os mobs poderao andar longe de seu spawn.
#
MaxDriftRange = 300


# ---------------------------------------------------------------------------#


# Quando o nivel do jogador for 9 ou superior ao nivel dos mobs, 
# os drops serao divididos por 3.
#
# Depois de 9 niveis de diferenca entre jogador e mobs, a chance de 
# drop sera diminuida em 9% por level de diferenca. 
# (9lvls diff = -9%; 10lvls diff = -18%;)
#
UseDeepBlueDropRules = True


# Quando o nivel do jogador for 9 ou superior ao nivel dos Raid mobs, 
# os drops serao divididos por 3.
#
# Depois de 9 niveis de diferenca entre jogador e Raid mobs, 
# a chance de drop sera diminuida em 9% por level de diferenca. 
# 9lvls diff = -9%; 10lvls diff = -18%;)
#
UseDeepBlueDropRulesRaid = True


# ---------------------------------------------------------------------------#


# Voce quer que caia potion de vitalidade dos mobs?
#
# Funciona apenas se estiver EnableVitality = True
#
EnableVitalityHerbs = True


# ---------------------------------------------------------------------------#
# Monstros
# ---------------------------------------------------------------------------#


# Decay Time Task (nao a coloque muito baixo!) (em milliseconds):
#
# Default: 5000
#
DecayTimeTask = 5000


# Default: 8500
#
NpcDecayTime = 8500


# Default: 30000
#
RaidBossDecayTime = 30000


# Default: 18500
#
SpoiledDecayTime = 18500


