# ---------------------------------------------------------------------------

# Permite o monitoramento e administracao do Servidor usando um cliente telnet.
#
# O protocolo de comunicacao e inseguro, portanto voce deve usar tuneis de SSL, VPN, etc,
# se voce pretende se conectar por meio de canais nao confiaveis.
#
# Padrao: False
#
EnableTelnet = False


# Coloque abaixo a porta de entrada para o Telnet
#
# Padrao: 54321
#
StatusPort = 54321


# Se uma senha nao for definida abaixo, uma senha aleatoria sera gerada na inicializacao do servidor.
#
# Use: StatusPW = somePass
#
StatusPW = PkElfo

