# ---------------------------------------------------------------------------#
#							TerritoryWar Settings							 #
# ---------------------------------------------------------------------------#


# Este arquivo de propriedades e exclusivamente para modificacoes e ajustes 
# que influenciam diretamente os NPCs.
#
# Os padroes sao definidos como retail. Se voce modificar qualquer uma dessas 
# configuracoes o servidor vai deixar de ser retail.
#
# Atencao: 
# Por favor, tome muito cuidado ao mudar algo. Principalmente evite fazer 
# alguma mudanca com o server online cheio de jogadores.


# ---------------------------------------------------------------------------#
# Configuracoes Padrao														 #
# ---------------------------------------------------------------------------#


# Duracao da siege antes da contagem regressiva (em minutos).
#
# Default: 120
#
WarLength = 120


# Level minimo para o clan poder se registrar.
#
# Default: 0
#
ClanMinLevel = 0


# Level minimo para o jogador se registrar.
#
# Default: 40
#
PlayerMinLevel = 40


# Numero maximo de clans e jogadores que podem se registrar para cada lado.
#
# Default: 500
#
DefenderMaxClans = 500


# Default: 500
#
DefenderMaxPlayers = 500


# Jogador com Ward pode ser morto em Zona de Paz
#
# Default: False
#
PlayerWithWardCanBeKilledInPeaceZone = False


# Spawn de Enfermarias em Castelos quando a Primeira Guerra de territorio estiver em progresso
#
# Default: False
#
SpawnWardsWhenTWIsNotInProgress = False


# Retorne todas as alas de seu proprio castelo quando Territory War comecar
#
# Default: False
#
ReturnWardsWhenTWStarts = False


# Quantidade de TW para ganhar noblesse
#
# default: 100
#
MinTerritoryBadgeForNobless = 100


# Quantidade de TW para comprar um Strider
#
# default: 50
#
MinTerritoryBadgeForStriders = 50


# Quantidade de TW para comprar um Guardian's Strider
#
# default: 80
#
MinTerritoryBadgeForBigStrider = 80


# ---------------------------------------------------------------------------#
