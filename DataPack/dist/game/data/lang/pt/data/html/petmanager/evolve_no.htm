<html><body><br>
Para evoluir um animal de estimação, use a convocação apropriada e depois traga-o para perto de mim para que eu possa vê-lo.<br>
Se o animal é inadequado ou esta muito longe de mim, não vai ser bem sucedido.<br>
Lembra-te também que o nível do animal deve estar acima de um determinado nível mínimo.
