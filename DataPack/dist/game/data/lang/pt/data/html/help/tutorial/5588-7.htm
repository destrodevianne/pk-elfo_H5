<font color="LEVEL">Colocar On / Off Tomando Equipamento</font><br>
Para colocar uma peça de equipamento, abra a janela de Inventário (Tab ou Alt+V) e dê um duplo clique no equipamento que você deseja vestir. E para tirá-lo basta dar um duplo clique novamente.<br>
